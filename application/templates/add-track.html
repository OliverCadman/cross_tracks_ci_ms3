{% extends "base.html" %}
{% block meta %}
<meta name="description" content="Cross//Tracks, track sharing website. Add a Track Page">
<meta name="keywords" content="Cross//Tracks, music, add, submit tracks, artists, genres">
<meta name="author" content="Oliver Cadman">
{% endblock %}
{% block content %}
<section>
    <div class="add-track-body">
        <!-- Add Track Header -->
        <div id="add-track-header">
            <h1>Add Your Track</h1>
        </div>
        <hr class="block-divider hide-on-med-and-up">
        <div>
            <!-- Add Track Form -->
            <div class="row add-track-container">
                <div class="col s12 l6 add-track-form-wrapper">
                    <form action="{{url_for('tracks.add_track', username=session['user'])}}" method="POST" class="add-track-form card-panel z-depth-5">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="text" id="track_name" name="track_name" required>
                                <label for="track_name">Track Name</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="artist_name" name="artist_name" required>
                                <label for="artist_name">Artist</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="album_name" name="album_name" required>
                                <label for="album_name">Album</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <select name="genre" id="genre">
                                <!-- Value '' avoids genre name defaulting to 'Choose a Genre:' if no value is selected -->
                                <option value="">Choose a Genre:</option>
                                {% for genre in genres %}
                                    <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
                                {% endfor %}
                            </select>
                            </div>
                            <div class="input-field col s6">
                                <input type="number" name="year_of_release" id="year_of_release"
                                min="1600" max="2021" required>
                                <label for="year_of_release">Year of Release</label>
                            </div>
                             <div class="input-field col s6">
                                 <input type="text" name="image_url" id="image_url">
                                 <label for="image_url">Image URL</label>
                             </div>
        
                             <div class="col s12 submit-btn center-align">
                                 <button type="submit" class="btn">Add Track</button>
                                 <button type="button" class="btn" id="reset-form">Reset</button>
                             </div>
                        </div>
                    </form>
                </div>
                <!-- Vector Graphic -->
                <div class="col m12 l6 hide-on-med-and-down">
                    <figure>
                        <img src="{{url_for('static', filename='images/contact-vector.png')}}" alt="Hero image for Add-Track page">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</section>

{% block scripts %}
<script src="{{url_for('static', filename='js/reset-form.js')}}"></script>
{% endblock %}
{% endblock %}
