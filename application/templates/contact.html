{% extends "base.html" %}
{% block content %}
<section>
    <div class="contact-body">
        <div class="contact-header">
            <h1>Contact</h1>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="contact-form-wrapper">
                    <form action="#" class="contact-form">
                        <div class="input-field">
                            <input type="text" name="full_name" id="full_name">
                            <label for="full_name">Please enter your name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" name="email_address" id="email_address">
                            <label for="email_address">Please enter your email address</label>
                        </div>
                        <div class="input-field">
                            <textarea name="questions_comments" id="questions_comments" cols="30" rows="10" class="materialize-textarea"></textarea>
                            <label for="questions_comments">Let us know what you think!</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
