{% extends "base.html" %}
{% block meta %}
<meta name="description" content="Cross//Tracks, track sharing website. Contact Page">
<meta name="keywords" content="Cross//Tracks, contact, contact form, email">
<meta name="author" content="Oliver Cadman">
{% endblock %}
{% block content %}
<section>
    <div class="contact-body">
        <div class="row">
            <div class="col s12">
            <div class="contact-header">
                    <h1>Contact</h1>
                </div>
            </div>
        </div>
        <div class="row contact-lead-container">
            <div class="col s12">
                <div class="contact-vector-wrapper">
                    <figure>
                        <img src="{{url_for('static', filename='images/contact-vector.png')}}" class="contact-vector" 
                        alt="Vector graphic for contact page">
                    </figure>
                </div>
                <div class="contact-lead">
                    <p>We're always looking to improve your Cross//Tracks experience.</p>
                    <p>If you have any questions or comments about Cross//Tracks, we would love to hear from you!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="contact-form-wrapper">
                <form action="{{url_for('main.send_email')}}" method="POST" class="contact-form card-panel">
                        <div class="input-field">
                            <input type="text" name="full_name" id="full_name" required>
                            <label for="full_name">Please enter your name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" name="email_address" id="email_address" required>
                            <label for="email_address">Please enter your email address</label>
                        </div>
                        <div class="input-field">
                            <textarea name="questions_comments" id="questions_comments" cols="30" rows="10" class="materialize-textarea" required></textarea>
                            <label for="questions_comments">Let us know what you think!</label>
                        </div>
                        <div class="submit-btn">
                            <button type="submit" class="btn">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
