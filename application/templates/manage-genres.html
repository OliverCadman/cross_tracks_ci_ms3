{% extends "base.html" %}
{% block content %}
    <h1>Manage Genres</h1>
    <div class="manage-genre-container">
        <div class="container">
            <div class="col s12">
                {% if all_genres %}
                    {% for genre in all_genres %}
                        <div class="chip genre-chip">
                            {{ genre.genre_name }}
                            <a href="#remove_genre_modal_{{genre._id}}" class="modal-trigger">
                                <i class="fas fa-times-circle remove-genre"></i>
                            </a>
                        </div>
                        <div class="modal" id="remove_genre_modal_{{genre._id}}">
                            <i class="fas fa-times-circle modal-close close-modal-icon" data-group="close-modal"></i>
                           <div class="modal-content">
                               <div class="row">
                                   <div class="col s12 confirm-delete-container">
                                       <div class="confirm-delete-message center-align">
                                           <p>Deleting {{genre.genre_name}}</p>
                                       </div>
                                       <div class="confirm-delete-wrapper center-align">
                                            <p>Are you sure you want to continue?</p>
                                             <a href="{{url_for('admin.delete_genre', genre_id=genre._id)}}"
                                                 class="btn delete-track-btn">Delete</a>
                                             <button type="button"
                                                 class="btn modal-close cancel-delete-btn">Cancel</button>
                                       </div>
                                   </div>
                               </div>
                           </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    
{% endblock %}
