{% extends 'base.html' %}
{% block content %}
<section>
    <div class="build-profile-container">
        <div class="build-profile-header">
            <h1>Welcome to Cross//Tracks</h1>
        </div>
        <div class="container">

            <div class="row">
                <div class="col s12 center-align welcome-message">
                    {% if session.user %}
                    <p>Hello {{session.user}}</p>
                    {% endif %}
                    <p>Finish your profile and let the community know you've arrived!</p>
                </div>
        </div>
                <div class="container">

                    <div class="row">
                        <div class="col s12 card-panel build-profile-form-wrapper">
                            <form action="{{url_for('users.build_profile', username=session['user'])}}" method="POST"
                                enctype="multipart/form-data" class="build-profile-form">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" value="{{username}}" id="username" name="username" disabled>
                                        <label for="username">Username<i class="fas fa-question-circle tooltipped" data-position="top"
                                                data-tooltip="Username cannot be changed"></i></label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input type="text" id="first_name" name="first_name">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input type="text" id="last_name" name="last_name">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <input type="text" id="date_of_birth" name="date_of_birth" class="datepicker">
                                        <label for="date_of_birth">Date of Birth</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input type="text" id="city" name="city">
                                        <label for="city">City</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input type="text" id="country" name="country">
                                        <label for="country">Country</label>
                                    </div>
                                    <div class="file-field input-field col s12 m6">
                                        <div class="btn">
                                            <span>Profile Image</span>
                                            <input type="file" name="profile_image" id="profile_image" oninput="checkFilesize(this)">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input type="text" placeholder="No file selected" class="file-path validate">
                                        </div>
                                    </div>
                                    <div class="input-field col s12">
                                        <textarea id="about_user" name="about_user" class="materialize-textarea"></textarea>
                                        <label for="about_user">Tell us who you are and what you like!</label>
                                    </div>
                                    <div class="switch col s12 m6">
                                        <p>Are you an Artist?</p>
                                        <label for="is_artist">
                                            No
                                            <input type="checkbox" id="is_artist" name="is_artist">
                                            <span class="lever"></span>
                                            Yes
                                        </label>
                                    </div>
                                    <div class="col s12 submit-btn">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</section>
{% block scripts %}
<script src="{{url_for('static', filename='js/profile_image_filesize_checker.js')}}"></script>
{% endblock %}


{% endblock %}
