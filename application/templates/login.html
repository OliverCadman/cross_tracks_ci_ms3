{% extends 'base.html' %}
{% block content %}
<div class="login-page-container">
<div class="row">
    <div class="col s12 login-page-header">
        <h1>Login</h1>
        <figure>
            <img src="{{url_for('static', filename='images/login-vector.png')}}"
                alt="Vector graphic of woman registering to website" class="login-vector hide-on-small-only">
        </figure>
    </div>
</div>
<hr class="block-divider">
    <div class="container">
        <div class="row">
            <div class="col s12 login-form-wrapper">
                <form action="{{url_for('users.login')}}" method="POST" class="login-form">
                    <div class="row">
                        <div class="card-panel col s12">
                            <div class="input-field">
                                <i class="fas fa-user prefix login-window-icon"></i>
                                <input type="text" id="username" name="username">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock prefix login-window-icon"></i>
                                <input type="password" id="password" name="password">
                                <label for="password">Password</label>
                            </div>
                            <button type="submit" class="btn">Login</button>
                            <p><small>Forgotten your password? You can <a href="#reset-password-modal" class="modal-trigger">reset it here</a></small></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="reset-password-modal">
    <i class="fas fa-times-circle modal-close close-modal-icon" data-group="close-modal"></i>
    <div class="modal-title center-align">
        <h3>Reset your Password</h3>
    </div>
    <div class="modal-content center-align">
        <p>Please enter your the email address you used to register.</p>
        <form action="{{url_for('users.request_password_reset')}}" method="POST" class="reset-password-form">
            <div class="input-field">
                <input type="text" name="email_address" id="email_address" class="validate">
                <label for="email_address">Email Address:</label>
            </div>
            <div class="modal-footer center-align">
                <button type="submit" class="btn">Send me an Email</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
