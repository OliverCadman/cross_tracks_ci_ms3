{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="reset-password-header center-align">
                 <h1>Reset Your Password</h1>
            </div>
            <div class="container">
                <div class="col s12 m6">
                    <form action="{{url_for('users.reset_password')}}" method="POST">
                        <div class="input-field">
                            <input type="password" name="password" id="password" class="required-input" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="confirm_password" id="confirm_password" class="required-input" required>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <div class="submit-btn right-align">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
